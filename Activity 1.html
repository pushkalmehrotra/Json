<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2> 
    <p id="result"></p> <script>
var myObj = { name: "pushkal", age: 17, grade: 11};
var myJSON = JSON.stringify(myObj);
var newobj = JSON.parse(myJSON);
document.getElementById("result"). innerHTML = newobj.name;
</script>
</body>
</html>
